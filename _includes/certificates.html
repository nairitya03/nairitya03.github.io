<h2>Certification</h2>
<div class="card-container">
    {% for item in site.data.certificates %}
    {% if item.page-name %}
    <a href="{ item.page-name }">
    {% else %}
    <a>
    {% endif %}
      <div class="card">
	    <div class="icon">
			<img src="./assets/img/certificates/{{ item.logo }}">
		</div>
        <div class="info">
          <p class="title">{{ item.title }}</p>
          <p class="dates">{{ item.date }}</p>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
